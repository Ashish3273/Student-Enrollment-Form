<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <h4>Student Enrollment Form</h4><br><br>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="form" class="filledForm" autocomplete="on">

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="Name1" class="form-label">Name</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="Name1" autocomplete="on" required>

                        </div>
                        <div class="col-md-4" id="name">
                            <span id="username" style="color: red;"></span>
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="Email1" class="form-label">Email</label>
                        </div>
                        <div class="col-md-5">
                            <input type="email" class="form-control" id="Email1" autocomplete="off" required>

                        </div>
                        <div class="col-md-4">
                            <span id="mail" style="color: red;"></span>
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="Website1" class="form-label">Website</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="Website1" required>

                        </div>
                        <div class="col-md-4">
                            <span id="site" style="color: red;"></span>
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="ImgLink1" class="form-label">Image link</label>
                        </div>
                        <div class="col-md-5">
                            <input type="url" class="form-control" id="ImgLink1" required>

                        </div>
                        <div class="col-md-4">
                            <span id="link" style="color: red;"></span>
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="Gender1" class="form-label">Gender</label>
                        </div><br>
                        <div class="col-md-5">
                            <input class="genradio" type="radio" id="male" name="Gender1" value="Male" required>
                            <label for="html">Male</label><br>
                            <input class="genradio" type="radio" id="female" name="Gender1" value="Female">
                            <label for="css">Female</label><br>
                        </div>

                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="Skills1" class="form-label">Skills</label>
                        </div><br>
                        <div class="col-md-5">
                            <input class="skillcheckbox" type="checkbox" id="java" name="Skills1" value="JAVA">
                            <label for="Skills1">&nbsp JAVA &nbsp</label>
                            <input class="skillcheckbox" type="checkbox" id="html" name="Skills1" value="HTML">
                            <label for="Skills2">&nbsp HTML &nbsp</label>
                            <input class="skillcheckbox" type="checkbox" id="css" name="Skills1" value="CSS">
                            <label for="Skills3">&nbsp CSS</label>
                        </div>

                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-4">
                            <button type="submit" id="submit" class="btn btn-primary submit" style="width: 90%;">EnrollStudent</button>
                        </div>
                        <div class="col-md-4 ">
                            <button type="reset" class="btn btn-danger clear" style="width: 60%;">Clear</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-6">
                <div class="line d-none d-md-block"></div>
                <form name="myForm2" method="post">
                    <div class="mb-2 row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10 output-table">
                            <h5 style="text-align: center;">Enrolled Students</h5><br>
                            <table class="table1" id="table" style="width: 100%; height: 50%; table-layout: fixed;">
                                <thead>
                                    <tr style="background-color: yellowgreen; color: white;">
                                        <th scope="col">Description</th>
                                        <th scope="col">Image</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">

                                </tbody>
                            </table>

                        </div>

                    </div>


                </form>
            </div>
        </div>
    </div>

    <script src="dynamic.js"></script>

</body>

</html>
